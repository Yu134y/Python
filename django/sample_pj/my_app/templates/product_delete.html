<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品削除</title>
</head>
<body>
<h1>Product削除確認表示</h1>
    <table border="1">
        <tr>
            <th>商品名</th>
            <td>{{ product.name }}</td>
        </tr>
        <tr>
            <th>単価</th>
            <td>{{ product.price }}</td>
        </tr>
        <tr>
            <th>発売日</th>
            <td>{{ product.release_date|date:'Y年m月d日' }}</td>
        </tr>
    </table>
    <form method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
</body>
</html>
