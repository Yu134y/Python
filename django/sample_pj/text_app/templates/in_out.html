<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォームによる入力値の取得</title>
</head>
<body>
<h2>フォームを利用した入力値の取得</h2>
<form method="post" action="{% url 'text_app:in_out02' %}">
  {% csrf_token %}
  数値1:<input type="text" name="param1" /><br>
  数値2:<input type="text" name="param2" /><br>
  <button type="submit">送信</button>
</form>
<br>
{% if result %}<!-- resultが空出ない場合に以下を表示 -->
<h2>数値1 + 数値2の結果</h2>
<div>
  {{ param1 }} + {{ param2 }} = {{ result }}
</div>
{% endif %}
</body>
</html>
