<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DeleteViewによる確認画面表示</title>
</head>
<body>
<h1>Customer削除</h1>
<form method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th>名前</th>
            <td>{{ customer.name }}</td>
        </tr>
        <tr>
            <th>年齢</th>
            <td>{{ customer.age }}</td>
        </tr>
    </table>
    <button type="submit">削除</button>
</form>
</body>
</html>
