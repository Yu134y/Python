{% extends 'base.html' %} {% load static %} {% block main %}

<header class="header">
  <div class="container">
    <div class="text-center">
      <div class="mb-4">
        <img
          src="{% static 'assets/img/profile.jpg' %}"
          height="180"
          width="180"
          class="rounded-circle img-center-cover"
          alt=""
        />
      </div>
      <div>
        <h2 class="text-dark header-title mb-3">小野坂佑</h2>
        <div class="mb-3">
          <span>Webエンジニア</span>
          <span>/</span>
          <span>大学生</span>
          <span>/</span>
          <span>22歳</span>
        </div>
        <div class="mb-4">
          <a href="" target="_blank"
            ><i class="fab fa-twitter sns-icon text-twitter"></i
          ></a>
          <a href="" target="_blank"
            ><i class="fab fa-facebook sns-icon text-facebook"></i
          ></a>
          <a href="" target="_blank"
            ><i class="fab fa-instagram sns-icon text-instagram"></i
          ></a>
        </div>
        <div class="row">
          <div class="col-md-9 mx-auto">
            <div class="jumbotron bg-light py-4">
              <div class="container text-left">
                <p class="lead text-dark">
                  挑戦し続ける22歳。大学在学中にプログラミングに出会いどハマり。<br />現在は都内でWebエンジニアとしてWebアプリ開発をしています。
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="mb-100">
  <div class="container">
    <div>
      <h3 class="display-4 font-weight-bold text-info">SKILLS</h3>
      <div class="row">
        <div class="col-md-10 mx-auto py-4">
          <table class="table table-borderless">
            <tr>
              <td class="align-middle h4 font-weight-bold text-dark">Django</td>
              <td class="align-middle">
                <span class="badge badge-info py-1 px-2 font-14">1年</span>
              </td>
              <td class="align-middle">仕事で使っています</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="mb-5">
  <div class="container">
    <div>
      <h3 class="display-4 font-weight-bold text-info mb-5">WORKS</h3>
      <div class="row">
        <div class="col-lg-4 mb-3">
          <a href="" target="_blank">
            <div class="card shadow-sm border border-light">
              <div>
                <img
                  src="{% static 'assets/img/profile.jpg' %}"
                  class="w-100 img-center-cover"
                  height="200"
                  alt=""
                />
              </div>
              <div class="p-3">
                <h5 class="text-dark mb-0">サンプルタイトル</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="text-right">
        <a href="" class="btn btn-lg btn-info"
          >View All Works <i class="far fa-list-alt pl-1"></i
        ></a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
